site_name: PERFECTWORK
site_url: https://perfectwork-app.github.io/gethelp/
repo_url: https://github.com/perfectwork-app/gethelp.git
repo_name: perfectwork-app/gethelp
edit_uri: tree/3.0/docs/

# Copyright
copyright: PerfectWORK 2021

theme:
  icon:
    repo: fontawesome/brands/github
    admonition:
      <type>: <icon> 
  navigation_depth: 5
  highlightjs: true
  hljs_languages:
      - yaml
      - python
      - xml
      - js
  features:
    - content.code.annotate
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      primary: green
      accent: light-green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue-grey
      accent: light-blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      - icon: material/emoticon-happy-outline
        name: This page was helpful
        data: 1
      - icon: material/emoticon-sad-outline
        name: This page could be improved
        data: 0
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/squidfunk
    - icon: fontawesome/brands/gitter
      link: https://gitter.im/squidfunk/mkdocs-material
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/squidfunk/mkdocs-material/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/squidfunk
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/squidfunk/
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/squidfunk


extra_css:
  - stylesheets/extra.css
  - stylesheets/tailwind.css
extra_javascript:
  - javascripts/extra.js

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:   
  - search
  - monorepo
  - awesome-pages
  - mkdocs-jupyter
  - mknotebooks
  - encryptcontent: {
      summary: 'For Partners / Employees Only',
      placeholder: 'Enter Password',
      encryption_info_message: 'Contact Us for Partner Access Program',
    } 
  - redirects:
      redirect_maps:
        upgrading.md: upgrade.md
        reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
        sponsorship.md: insiders/index.md
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true

