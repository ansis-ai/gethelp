site_name: Open Source Business Solutions
site_url: https://willylohws.github.io/gethelp/
repo_url: https://github.com/willylohws/gethelp
repo_name: willylohws/gethelp
edit_uri: blob/3.0/docs/

# Copyright
copyright: ANSIS 

theme:
  name: material
  logo: assets/ANSIS_logo.png
  favicon: assets/ANSIS_logo_small.png
  font:
    text: Roboto
  navigation_depth: 5
  highlightjs: true
  hljs_languages:
      - yaml
      - python
      - xml
      - js
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.footer
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - navigation.path
    - tabs
  custom_dir: overrides
  palette:
    - scheme: default
      primary:  white
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue-grey
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  homepage: https://ansis.com.sg
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      - icon: material/emoticon-happy-outline
        name: This page was helpful
        data: 1
      - icon: material/emoticon-sad-outline
        name: This page could be improved
        data: 0
  generator: false


extra_css:
  # - stylesheets/extra.css
  - stylesheets/output.css
  - stylesheets/accounting.css
extra_javascript:
  # - https://cdnjs.cloudflare.com/ajax/libs/immutable/3.8.2/immutable.min.js
  # - https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react-with-addons.min.js
  - javascripts/extra.js
  - javascripts/atom.js
  - javascripts/misc.js
  - javascripts/accounts.js
  - javascripts/chart-of-accounts.js
  - javascripts/entries.js
  - javascripts/reconciliation.js

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - tables
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - autorefs
  - awesome-pages
  - blog:
      blog_dir: blog
      blog_toc: true
  - redirects:
      redirect_maps:
        reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - tags
copyright: This documentation is hosted by <a href="https://ansis.com.sg/">ANSIS Pte Ltd</a>
site_author: ANSIS
