site_name: PerfectWORK Documentation
site_url: https://willylohws.github.io/gethelp/
repo_url: https://github.com/willylohws/gethelp
repo_name: perfectwork-app/gethelp
edit_uri: blob/3.0/docs/

# Copyright
copyright: PerfectWORK 2023

theme:
  name: material
  logo: assets/pw_logo.png
  favicon: assets/pw_logo.png
  font:
    text: Nunito
  # icon:
  #   repo: fontawesome/brands/github
  #   admonition:
  #     <type>: <icon> 
  navigation_depth: 5
  highlightjs: true
  hljs_languages:
      - yaml
      - python
      - xml
      - js
  features:
    - content.code.annotate
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - tabs
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      primary:  white
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue-grey
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  homepage: https://perfectwork.app
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
  version:
    provider: mike
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      - icon: material/emoticon-happy-outline
        name: This page was helpful
        data: 1
      - icon: material/emoticon-sad-outline
        name: This page could be improved
        data: 0
  # social:
  #   - icon: fontawesome/brands/github
  #     link: https://github.com/squidfunk
  #   - icon: fontawesome/brands/gitter
  #     link: https://gitter.im/squidfunk/mkdocs-material
  #   - icon: fontawesome/brands/docker
  #     link: https://hub.docker.com/r/squidfunk/mkdocs-material/
  #   - icon: fontawesome/brands/twitter
  #     link: https://twitter.com/squidfunk
  #   - icon: fontawesome/brands/linkedin
  #     link: https://linkedin.com/in/squidfunk/
  #   - icon: fontawesome/brands/instagram
  #     link: https://instagram.com/squidfunk

extra_css:
  - stylesheets/extra.css
  - stylesheets/tailwind.css
extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js
  - javascripts/extra.js


# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - tables
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets

plugins:
  - search
  - autorefs
  - mermaid2
  - monorepo
  - awesome-pages
  - macros
  - encryptcontent: {
      summary: 'For Partners / Employees Only',
      placeholder: 'Enter Password',
      encryption_info_message: 'Contact Us for Partner Access Program',
    } 
  - redirects:
      redirect_maps:
        # upgrading.md: upgrade.md
        reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
        # sponsorship.md: insiders/index.md
